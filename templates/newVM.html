<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Template · Bootstrap v5.1</title>

    <!-- Bootstrap core CSS --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>

<header>
  <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url}}" alt="" width="42" height="30" class="d-inline-block rounded-circle">
                {{name}}
            </a>
            <a type="button" href="/logout" class="btn btn-danger btn-toolbar mb-2 mb-md-0" value="logout">Déconnexion</a>
        </div>
    </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Machine virtuel</span>
        </h6>
        <ul class="nav flex-column mb-2">
            <li class="nav-item">
            <a class="nav-link" href="/accueil/">
              <span data-feather="file-text"></span>
              Mes VM
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/newVM">
              <span data-feather="file-text"></span>
              Création VM
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/allVM">
              <span data-feather="file-text"></span>
              Toutes les VM
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Créer une machine virtuel</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
      </div>
        <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nom machine virtuel</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Sans majuscule</div>
  </div>
            <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
      <option selected>Vesion</option>
      <option value="1">ubuntu18.04</option>
      <option value="2">ubuntu14</option>
      <option value="3">Debian</option>
    </select>
  </div>
            <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
      <option selected>Selectioner l'espace dique de la vm (en MO)</option>
      <option value="1">200</option>
      <option value="2">400</option>
      <option value="3">600</option>
    </select>
  </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Démarer la VM</label>
      </div>
  <button type="submit" class="btn btn-primary">Créer</button>
</form>
    </main>
  </div>
</div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  </body>
</html>
