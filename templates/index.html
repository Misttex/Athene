<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page consult VM</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>


    <!-- Custom styles for this template -->
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url}}" alt="" width="42" height="30" class="d-inline-block rounded-circle">
                {{name}}
            </a>
            <a type="button" href="/logout" class="btn btn-danger btn-toolbar mb-2 mb-md-0"
               value="logout">Déconnexion</a>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Machine virtuel</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/accueil/">
                            <span data-feather="file-text"></span>
                            Mes VM
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newVM">
                            <span data-feather="file-text"></span>
                            Création VM
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allVM">
                            <span data-feather="file-text"></span>
                            Toutes les VM
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Mes machine virtuel</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>
            <div class="container">
                <div class="row align-items-center">
                    {%for mesVM in listVMPerso%}
                    <div class="card m-1" style="max-width: 20rem;">
                        <div class="card-header"><h5 class="card-title">{{ mesVM.nom_machine }}</h5></div>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">
                                        {% if mesVM[1] =="Windows"%}
                                           <span class="badge rounded-pill bg-primary card-text">Windows</span>

                                        {% else %}
                                           <span class="badge rounded-pill bg-info card-text">Linux</span>
                                        {% endif %}
                                <p class="card-text">{{ mesVM.uuid }}</p>
                                <div class="form-check form-switch">
                                    {% if mesVM.etat==0 %}
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Allumé la VM</label>
                                    {% else %}
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Éteindre la VM</label>
                                    {% endif %}
                                </div>
                            </h6>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="button" class="btn btn-warning" onclick="maFonction()">Editer</button>
                            <button type="button" class="btn btn-danger">Supprimer</button>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
